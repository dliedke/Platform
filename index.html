<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Jumper</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #222;
            font-family: Arial, sans-serif;
        }
        
        #game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        
        #game-canvas {
            background-color: #87CEEB;
        }
        
        #ui-container {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
            text-shadow: 2px 2px 4px #000;
        }
        
        #lives {
            margin-bottom: 10px;
        }
        
        #game-over, #level-complete {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
         /* Add these styles to the existing styles in index.html */
    @media (max-width: 767px) {
        #ui-container {
            font-size: 16px;
            top: 5px;
            left: 5px;
        }
        
        #controls {
            display: none !important;
        }
        
        #game-over, #level-complete {
            width: 80%;
            padding: 15px;
        }
        
        button {
            padding: 8px 16px;
            font-size: 14px;
        }
    }
    
    /* Prevent pull-to-refresh on mobile */
    html, body {
        overscroll-behavior-y: contain;
        touch-action: manipulation;
    }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="ui-container">
            <div id="lives">Lives: <span id="lives-count">5</span></div>
            <div id="score">Score: <span id="score-count">0</span></div>
            <div id="level">Level: <span id="level-count">1</span></div>
            <div id="weapon">Weapon: <span id="weapon-type">Basic</span></div>
        </div>
        <div id="game-over">
            <h2>Game Over</h2>
            <p>Your score: <span id="final-score">0</span></p>
            <button id="restart-button">Play Again</button>
        </div>
        <div id="level-complete">
            <h2>Level Complete!</h2>
            <p>Get ready for the next level!</p>
            <button id="next-level-button">Continue</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
